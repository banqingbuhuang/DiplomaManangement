    <script>
        var mess = "<%= messages %>";
        var pic_src = "<%= pic_src %>";
        var reg = new RegExp("&#34;", "g"); //创建正则RegExp对象     
        mess = mess.replace(reg, '"');
        pic_src = pic_src.replace(reg, '"');
        let data = eval('(' + mess + ')');
        console.log(data);
        if(data){
            data = JSON.parse(data);
            // console.log(data);
            // console.log(data.num);
            $('.num').val(data.num);
            $('.txtype').val(data.txtype);
            $('.school').val(data.school);
            $('.certdate').val(data.certdate);
            $('.name').val(data.name);
            $(".sex").val(data.sex);
            $(".birthday").val(data.birthday);
            $(".major").val(data.major);
            //毕业证
            if(data.num.length == 18){
                $('#begin').val(data.begin);
                $('#end').val(data.end);
                $('#level').val(data.level);
                $('#class').val(data.class);
                $('#form').val(data.form);
                $("#schoolsystem").val(data.schoolsystem);
                $('#BYZ_body').show();
                $('#XWZ_body').hide();
            }else{//学位证
                $('#degree').val(data.degree);
                $('#XWZ_body').show();
                $('#BYZ_body').hide();
            }
            if(data.status){
                var html = '';
                html += '<tr>' +
                            '<td class="col-md-3" style="text-align: right"><label for="status">证书状态：</label></td>' +
                            '<td><span>' + data.status + '</span></td>' +
                        '</tr>' +
                        '<tr>' +
                            '<td class="col-md-3" style="text-align: right"><label for="reason">撤销原因：</label></td>' +
                            '<td colspan="3"><span>' + data.reason + '</span></input>' +
                        '</tr>';
                $('tbody').append(html);
                if(pic_src){
                    $('#img').show();
                    $('#img').attr("src", pic_src);
                }else{
                    $('#info').show();
                }  
            }
        }else{
            $('#not_exit').show();
            $('#info').show();
        }
    </script>

    <script>
        let username = "<%= username %>";
        let college = "<%=college%>";
        let role = "<%= role %>";
        $('#search').click(function () {
            let Txtype = $('#Txtype').val();
            let num = $('#num').val();
            let key = Txtype + num;
            let cmd = 'query("get","' + key + '")';
            console.log(cmd);
            $.ajax({
                url: '/api',
                type: 'post',
                data: {
                    cmd: cmd
                },
                success: function (data) {
                    data = eval('(' + data + ')');
                    console.log(data)
                    if (data) {
                        $('#Btn').show();
                        // data = JSON.parse(data);
                        console.log(data);
                        // console.log(data.num);
                        $('.num').val(data.num);
                        $('.txtype').val(data.txtype);
                        $('.school').val(data.school);
                        $('.certdate').val(data.certdate);
                        $('.name').val(data.name);
                        $(".sex").val(data.sex);
                        $(".birthday").val(data.birthday);
                        $(".major").val(data.major);
                        $('.level').val(data.level);
                        //毕业证
                        if (Txtype == "BYZ") {
                            $('#begin').val(data.begin);
                            $('#end').val(data.end);
                            $('#class').val(data.class);
                            $('#form').val(data.form);
                            $("#schoolsystem").val(data.schoolsystem);
                            $('#BYZ_body').show();
                            $('#XWZ_body').hide();
                        } else { //学位证
                            $('#degree').val(data.degree);
                            $('#XWZ_body').show();
                            $('#BYZ_body').hide();
                        }
                        if (data.status) {
                            $('.status').val(data.status);
                            $('.reason').val(data.reason);
                        }
                        $('.status').attr("disabled", true);
                        $('.reason').attr("disabled", true);
                        $('.txtype').attr("disabled", true);
                        $('.school').attr("disabled", true);
                        $('.level').attr("disabled", true);
                        if ($('.school').val() !== college || $('.level').val() !== role) {
                            $('.num').attr("disabled", true);
                            $('.name').attr("disabled", true);
                            $('.sex').attr("disabled", true);
                            $('.birthday').attr("disabled", true);
                            $('.major').attr("disabled", true);
                            if (Txtype == "BYZ") {
                                $('#begin').attr("disabled", true);
                                $('#end').attr("disabled", true);
                                $('#class').attr("disabled", true);
                                $('#form').attr("disabled", true);
                                $("#schoolsystem").attr("disabled", true);
                            } else { //学位证
                                $('#degree').attr("disabled", true);
                            }
                        }
                    } else {
                        alert("查无此证！");
                        $('#BYZ_body').hide();
                        $('#XWZ_body').hide();
                    }

                },
                error: function (e) {
                    alert('server error!');
                }
            });
        });

        $('#cancel').click(function () {
            $('#BYZ_body').hide();
            $('#XWZ_body').hide();
            $('#Btn').hide();

        var flag = true;

            if (!flag) {

        $('.school').blur(function () {

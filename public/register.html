    <!-- <script src="js/jquery-1.12.4.js" type="text/javascript"></script> -->
    <!-- <script src="js/phone.js"></script> -->


    <script>
        var sub = false;
        var mess = "<%= messages %>";
        if (mess) {
            alert(mess);
        }
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });

        //获取username输入改变事件
        $('#username').blur(function () {
            let username = $('#username').val();

            // alert(username);
            $.ajax({
                url: '/confirm',
                type: 'post',
                data: {
                    username: username
                },
                success: function (e) {
                    if (e == 'false') {
                        $("#useridSpan").show();
                        // alert("用户已经被注册");
                    } else {
                        $("#useridSpan").hide();
                    }
                },
                error: function (e) {
                    alert("server error!");
                }

            });
        });

        var cleanMsg = function () {
            document.getElementById('msg').innerHTML = '';
        }
        VerifySlider.init({
            el: document.getElementById('verifyslider'),
            onSuccess: function () {
                document.getElementById('msg').innerHTML = '验证成功！';
                $('#msg').css("color", "green");
                var form = document.getElementById('login_form');
                // form.submit();
                sub = true;
            },
            onFail: function () {
                document.getElementById('msg').innerHTML = '验证失败，请重试！';
                $('#msg').css("color", "red");

            },
            onRefresh: cleanMsg
        })



        $('#register').click(function () {
            var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
            let phone = $('#phone').val();
            let username = $("#username").val();
            let role = $('#role').val();
            let college = $('#college').val();
            let len = $("#password").val().length;
            let pwd1 = $("#password").val();
            let pwd2 = $("#retypepwd").val();
            if (username == "") {
                alert("用户名不能为空！");
                return false;
            } else if (username == "admin") {
                alert("用户名不能为admin！");
                return false;
            }
            if (reg.test(phone) == false) {
                alert("电话号码填写有误");
                return false;
            }
            if (len < 6) {
                // $("#retypeSpan").hide();
                // $("#passwordSpan").show();
                alert("密码至少为6位。");
                return false;

            }
            if (pwd1 != pwd2) {
                // $("#passwordSpan").hide();
                // $("#retypeSpan").show();
                alert("两次输入密码不一致");
                return false;
            }
            if (sub == false) {
                alert("验证失败");
                return false;
            }
        });
    </script>
